name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  determine-tag:
    runs-on: ubuntu-latest
    outputs:
      base_tag: ${{ steps.set-tag.outputs.base_tag }}
      sha_tag: ${{ steps.set-tag.outputs.sha_tag }}
      cache_tag: ${{ steps.set-tag.outputs.cache_tag }}
    steps:
      - name: Checkout for SHA access
        uses: actions/checkout@v4

      - name: Set tags
        id: set-tag
        run: |
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_TAG="pr-${{ github.event.pull_request.number }}"
            CACHE_TAG="build-cache-pr-${{ github.event.pull_request.number }}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            BASE_TAG="latest"
            CACHE_TAG="build-cache"
          else
            # For workflow_dispatch or push on feature branches
            BASE_TAG="${{ github.ref_name }}"
            CACHE_TAG="build-cache-${{ github.ref_name }}"
          fi
          
          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=${BASE_TAG}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "cache_tag=${CACHE_TAG}" >> "$GITHUB_OUTPUT"

  build-and-push-landing-page:
    needs: determine-tag
    uses: ls1intum/.github/.github/workflows/build-and-push-docker-image.yml@feature/arc-runner-support
    with:
      docker-file: Dockerfile
      image-name: ghcr.io/ls1intum/edutheia-landing-page
      docker-context: .
      tags: |
        ${{ needs.determine-tag.outputs.base_tag }}
        ${{ needs.determine-tag.outputs.sha_tag }}
      build-amd64: true
      build-arm64: ${{ github.event_name != 'pull_request' }}
      cache-from: |
        type=registry,ref=ghcr.io/ls1intum/edutheia-landing-page:${{ needs.determine-tag.outputs.cache_tag }}
        type=registry,ref=ghcr.io/ls1intum/edutheia-landing-page:build-cache
      cache-to: "type=registry,ref=ghcr.io/ls1intum/edutheia-landing-page:${{ needs.determine-tag.outputs.cache_tag }},mode=max"
    secrets: inherit
